<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ТикТакБум</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col col-md-6 offset-md-2">
            <div class="row" id='h1'>
                <h1>Тик-так-бум</h1>
            </div>
            <div class="row">
                <span id="gameStatusField">Игра идёт</span>
            </div>
            <div class="row">
                <div class="col">
                    <div class="timer-output-wrapper">
                        <div class="timer-output" id="timerField">
                            00:00
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h3 id="questionField">Вопрос</h3>
            </div>
            <div class="row">
                <div id="answer1" class="btn btn-secondary form-control text-left answer"></div>
            </div>
            <div class="row">
                <div id="answer2" class="btn btn-info form-control text-left answer"></div>
            </div>
            <div class="col btn-group offset-md-4">
                <button id="start" class="btn btn-success">Start</button>
                <button id="stop" class="btn btn-danger">Stop</button>
            </div>
        </div>
    </div>
</div>
</div>

<script src="js/utils.js"></script>
<script src="js/tikTakBoom.js"></script>
<script src="js/tikTakBoomTasks.js"></script>
<script src="js/script.js"></script>
</body>
</html>
